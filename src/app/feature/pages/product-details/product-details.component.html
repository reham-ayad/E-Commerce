<div class="w-[80%] flex items-center mx-auto p-3">
    <div class=" md:w-1/3">
<img class="w-full pe-3" [src]="productDetails.imageCover" alt=""> </div>
    <div class=" md:w-2/3 ">
<div class="pb-3 " >
    <h2 class="text-slate-950 font-medium">{{productDetails.title}}</h2>
    <p class="font-light text-gray-600">{{productDetails.description}}</p>
    <p class="text-green-500 font-medium">{{productDetails.category.name}}</p>
    
    <div>
        <p>{{productDetails.price | currency:'EUR':'symbol-narrow'}}</p>
    <div>
        <span>{{productDetails.ratingsAverage}}</span>
        <i class="fa-solid fa-star text-yellow-300"></i>
    </div> 
    </div>
</div>

<div>
    <button (click)="addToCart(productDetails._id)" class="w-[95%] mx-auto text-white bg-green-500 rounded py-2 "> Add To Cart</button>
</div>


    </div>


</div>
