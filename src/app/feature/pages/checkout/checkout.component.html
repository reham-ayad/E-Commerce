<section class="w-[60%] mx-auto my-20 p-12 bg-slate-100 rounded-lg">
    <form [formGroup]="checkoutForm" (ngSubmit)="submit22()">
    <h1 class="text-2xl text-center font-semibold pb-3">Payment</h1>
   


    <div class="relative z-0 mt-4">
        <input formControlName="details" type="text" id="details" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " />
        <label for="details" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">details</label>
    </div>

    <!-- @if(this.checkoutForm.get('email')?.touched&&this.checkoutForm.get('email')?.errors){
        <div class=" border mt-2 border-red-600 bg-red-100 text-black-800  rounded-lg p-3">

        <p *ngIf="this.checkoutForm.get('email')?.errors?.['required']">Email is Required</p>
        <p *ngIf="this.checkoutForm.get('email')?.errors?.['email']">invalid email</p>
    </div>

    } -->




   
    <div class="relative z-0 mt-4">
        <input  formControlName="phone"   type="tel" id="phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " />
        <label for="phone" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">phoneNumber</label>
    </div>
    <!-- @if(this.checkoutForm.get('password')?.touched&&this.checkoutForm.get('password')?.errors){
        <div class=" border mt-2 border-red-600 bg-red-100 text-black-800  rounded-lg p-3">

        <p *ngIf="this.checkoutForm.get('password')?.errors?.['required']">password is Required</p>
    </div>

    } -->


    <div class="relative z-0 mt-4">
        <input formControlName="city" type="text" id="city" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " />
        <label for="city" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">City</label>
    </div>
    
    <button type="submit" class=" mt-4 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-1 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
       <!-- @if(loading){
        <i class="fa fa-spinner fa-spin" ></i>

       } -->
         Confirm</button>
    </form>
</section>
