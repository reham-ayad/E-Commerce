<section class="w-[90%] mx-auto py-12">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">Your Wishlist ❤️</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for(item of wishList; track $index) {
            <div class="relative bg-white shadow-xl rounded-xl overflow-hidden transition-transform duration-500 hover:-translate-y-3 hover:shadow-2xl">
                
                <div class="relative">
                    <img [src]="item.imageCover" class="w-full h-56 object-cover rounded-t-xl" alt="Product">
                    <span class="absolute top-3 left-3 bg-green-500 text-white px-3 py-1 text-xs font-semibold rounded-full shadow-md">
                        {{ item.category.name | uppercase }}
                    </span>
                </div>

                <div class="p-5 text-center">
                    <h3 class="text-lg font-bold text-gray-700 truncate">{{ item.name }}</h3>
                    
                    <p class="text-xl font-semibold text-green-600 mt-2">
                        {{ item.price | currency:'EUR':'symbol-narrow' }}
                    </p>

                    <div class="flex justify-center gap-6 mt-4">
                        <button (click)="removeitem(item.id)" class="text-red-500 text-2xl transition-all duration-300 hover:text-red-700">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <button (click)="addToCart(item.id)" class="text-green-500 text-2xl transition-all duration-300 hover:text-green-700">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
