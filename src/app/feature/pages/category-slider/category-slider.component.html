<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of categorylist">
      <ng-template carouselSlide [id]="slide._id">
        <img class="h-[200px]" [src]="slide.image"  [title]="slide.name">
        <p>{{slide.name}}</p>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
